<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="/public/favicon-32x32.png">
    <link rel="stylesheet" href="../style.css">
    <title>Vanguardismo Visual</title>
</head>
<body>
    {{>header}}
    
    <section class="aspecto-principal">
    <section class="new-cuadro">
            <h2>¿Deseas añadir un nuevo cuadro?</h2>

        <form action="cuadro/new" method="post" enctype="multipart/form-data" id="fotoDescription">
            <label for="title">¿Cuál es el título de la obra?</label><br>
            <input type="text" id="artName" name="title"  maxlength="30" ><br>
            <label for="author">¿Quién es el autor de la obra?</label><br>
            <input type="text" id="author" name="author" required maxlength="35"><br>
            
            <label for="style">¿A qué período o corriente pertenece la obra?</label><br>
            <input type="text" id="style" name="style" required maxlength="20" required><br>

            <label for="price">¿Cuánto cuesta la obra?</label><br>
            <input type="number" id="price" name="price" min="0" required >
            <br><br>            
            <label for="description">Escribe una descripción</label><br>
            <textarea id="description" name="description" rows="6" required></textarea><br>
            
            <label for="opinion">Escribe la opinión del autor</label><br>
            <textarea id="opinion" name="opinion" rows="6" required></textarea><br>
            
            <label for="date">¿Cuál es la fecha del cuadro?</label><br>
            <input type="date" id="date" name="date" required><br> <!--añadir fecha máxima (hoy) con script posteriormente-->
                
            <label for="image">Adjunta el cuadro</label><br>
            <input type="file" id="image" name="image" enctype="multipart/form-data" required><br>              
                <button type="button" class="btn btn-danger btn-lg" onclick="location.href='/'">Cancelar</button>
                <button type="submit" value="save" class="btn btn-primary btn-lg">Crear nuevo cuadro</button>
        </form>
    </section>
    </section>


    {{>footer}}

</body>
</html>
