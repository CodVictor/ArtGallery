<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Vanguardismo Visual</title>
</head>
<body>
    <header class="header">
        <div class="header-content container">
            <h1><a href="index.html"><strong>Vanguardia Visual</strong></a></h1>
            <p>Bienvenido a tu Galeria de Arte preferida!</p>
        </div>
    </header>
    
    <section class="aspecto-principal">

        <div class="new-cuadro">
            <h2>¿Deseas añadir un nuevo cuadro?</h2>
            <form id="fotoDescription">
            <label for="userName">¿Como se llama el autor?</label><br>
            <input type="text" id="userName" name="userName" required><br><br>
            
            <label for="fotoDescription">Escribe una descripcion</label><br>
            <textarea id="fotoDescription" name="fotoDescription" rows="6" required></textarea><br><br>
            
            <form id="fotoDescription">
                <label for="fotoDate">¿Cual es la fecha del cuadro?</label><br>
                <input type="date" id="fotoDate" name="fotoDate" required><br><br> <!--añadir fecha maxima (hoy)-->
                
            <form id="file-foto">
                <label for="file-foto">Adjunta el cuadro</label><br>
                <input type="file" id="file-foto" name="file-foto" required><br><br>
                
                <button type="button" class="btn btn-danger btn-lg" onclick="location.href='index.html'">Cancelar</button>
                <button type="button" class="btn btn-primary btn-lg">Crear nuevo cuadro</button>

            </form>
        </div>

    </section>


    <footer class="footer">
        <div class="footer-content container">
            <div class="link">
                <h3>Vanguardia Visual</h3>
                <ul class="mensaje-fin">
                    <a>Has llegado al fin de la pagina ®</a> 
                </ul>
            </div>
        </div>
    </footer> 

</body>
</html>
