<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Vanguardismo Visual</title>
</head>
<body>
    <header class="header">
        <div class="header-content container">
            <h1><a href="index.html"><strong>Vanguardia Visual</strong></a></h1>
            <p>Bienvenido a tu Galería de Arte preferida!</p>
        </div>
    </header>
    
    <section class="aspecto-principal">
        <section class="new-cuadro">
            <h2>¿Deseas añadir un nuevo cuadro?</h2>
            <form id="fotoDescription">
            <label for="userName">¿Cómo se llama el autor?</label><br>
            <input type="text" id="userName" name="userName" required><br><br>
            
            <label for="fotoDescription">Escribe una descripción</label><br>
            <textarea id="fotoDescription" name="fotoDescription" rows="6" required></textarea><br><br>
            
            <form id="fotoDescription">
                <label for="fotoDate">¿Cuál es la fecha del cuadro?</label><br>
                <input type="date" id="fotoDate" name="fotoDate" required><br><br> <!--añadir fecha máxima (hoy) con script posteriormente-->
                
            <form id="file-foto">
                <label for="file-foto">Adjunta el cuadro :</label><br>
                <input type="file" id="file-foto" name="file-foto" required><br><br>
                
                <button type="button" class="btn btn-danger btn-lg" onclick="location.href='index.html'">Cancelar</button>
                <button type="button" class="btn btn-primary btn-lg">Crear nuevo cuadro</button>
            </form>
        </section>
    </section>


    <footer>
        <h3>Vanguardia Visual</h3>
        <p>Has llegado al fin de la página ®</p>
    </footer>

</body>
</html>
