<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="faviconVVISUAL.png">
    <link rel="stylesheet" href="/style.css">
    <title>Vanguardismo Visual</title>
</head>
<body>
    {{>header}}

    <section class="aspecto-principal">
        <div class="new-cuadro">
            <h1>Editar Cuadro</h1>
    
            <form action="/cuadro/{{cuadro.id}}/edit" method="POST" enctype="multipart/form-data">
                <label for="title">Título de la obra</label><br>
                <input type="text" id="title" name="title" value="{{cuadro.title}}" required><br>
                
                <label for="author">Autor de la obra</label><br>
                <input type="text" id="author" name="author" value="{{cuadro.author}}" required><br>
    
                <label for="style">Período de la obra</label><br>
                <input type="text" id="style" name="style" value="{{cuadro.style}}" required><br>
    
                <label for="price">Precio de la obra</label><br>
                <input type="number" id="price" name="price" value="{{cuadro.price}}" required><br>
    
                <label for="description">Descripción de la obra</label><br>
                <textarea id="description" name="description" rows="6" required>{{cuadro.description}}</textarea><br>
                
                <label for="opinion">Opinión del autor</label><br>
                <textarea id="opinion" name="opinion" rows="6" required>{{cuadro.opinion}}</textarea><br>
    
                <label for="date">Fecha de la obra</label><br>
                <input type="date" id="date" name="date" value="{{cuadro.date}}" required><br>
                
                <div>
                    <label for="image">Cuadro actual</label><br>
                    <img src="/cuadro/{{cuadro.id}}/image" alt="imagen-{{cuadro.id}}" width="200"><br>
                </div>
    
                <div>
                    <label for="image">Cambiar Imagen (opcional)</label><br>
                    <input type="file" id="image" name="image"><br>
                </div>
    
                <button type="button" class="btn btn-danger btn-lg" onclick="location.href='/'">Cancelar</button>
                <button type="submit" value="save" class="btn btn-primary btn-lg">Guardar Cambios</button>
            </form>
        </div>
    </section>
    
    {{> footer}}
    
    </body>
    </html>
