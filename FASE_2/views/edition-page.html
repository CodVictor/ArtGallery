<head>

    <header class="header">
        <h1><a href="/"><strong>Vanguardia Visual</strong></a></h1> 
        <p>Estás en tu Galería de Arte preferida!</p>
    </div>
</header>

    
    <section class="aspecto-principal">
    <section class="new-cuadro">
            <h2>¿Deseas editar el cuadro? {{title}}</h2>

        <form action="cuadro/new" method="post" enctype="multipart/form-data" id="fotoDescription">
            <label for="artName">{{title}}</label><br>

            <label for="painter-Name">{{autor}}</label><br>       
                
            <label for="period">{{style}}</label><br>

            <label for="monetary-value">{{price}}</label><br>

            <label for="fotoDescription">{{description}}</label><br>

            <label for="painter-Opinion">{{opinion}}</label><br>
            
            <label for="fotoDate">{{date}}</label><br>
                
            <label for="file-foto">{{imageFilename}}</label><br>

                <button type="button" class="btn btn-danger btn-lg" onclick="location.href='/'">Cancelar</button>
                <button type="submit" value="save" class="btn btn-primary btn-lg">Guardar Cambios</button>
        </form>
    </section>
