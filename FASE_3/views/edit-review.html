<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
        <link rel="icon" type="image/png" href="../faviconVVISUAL.png">
        <link rel="stylesheet" href="/style.css">
    </head>
<body class="ocupy-all">
    <div class="ocupy-all">

        {{>header}}
    
    
        <div class="cuadro-msg">

   <h1>Editar Reseña</h1>
    <form action="/cuadro/{{cuadro.id}}/confirm-edit-review/{{reviewId}}" method="POST">
        <label for="title">Usuario:</label>
        <input type="text" name="user" id="user" value="{{review.user}}" required>
        <br>
        <label for="content">Contenido:</label>
        <textarea name="text" id="text"  required>{{review.text}}</textarea>
        <br>
        <label for="rating">Calificación (1-5):</label>
        <select class="number-rating" id="rating" name="rating">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select> <br>
        <button type="submit">Guardar</button>
    </form>
    <a href="/">Volver a la página principal</a>

</div>


{{>footer}}
</div>
</body>
</html>
